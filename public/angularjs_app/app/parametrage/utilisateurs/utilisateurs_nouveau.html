<!-- Modal -->
<div class="modal fade" id="nouveauModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
          <div class="row">
              <div class="col-lg-12">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Nouvel utilisateur</h4>
              </div>
          </div>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-lg-12">
                  <form class="form-horizontal">
                      <div class="form-group col-sm-6">
                          <label class="col-sm-4 control-label">Prénom</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="user.firstname"  value="">
                          </div>
                      </div>
                      <div class="form-group col-sm-6">
                          <label class="col-sm-4 control-label">Nom</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="user.lastname"  value="">
                          </div>
                      </div>
                      <div class="form-group col-sm-6">
                          <label class="col-sm-4 control-label">Tél</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control"  ng-model="user.phone" value="">
                          </div>
                      </div>
                      <div class="form-group col-sm-6">
                          <label class="col-sm-4 control-label">Abv</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="user.abv"  value="">
                          </div>
                      </div>
                      <div class="form-group col-sm-6">
                          <label class="col-sm-4 control-label">Login</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control"  ng-model="user.login" value="">
                          </div>
                      </div>
                      <div class="form-group col-sm-6">
                          <label class="col-sm-4 control-label">Mot de passe</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control"  ng-model="user.password" value="">
                          </div>
                      </div>
                  </form>
              </div>
          </div>

      </div>
      <div class="modal-footer">
          <div class="col-md-6 col-md-offset-5">
              <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary" ng-click="saveNewUser()">Enregistrer</button>
          </div>

      </div>
    </div>
  </div>
</div>
