	<ul class="breadcrumb">

	</ul>

<div class="row">
  <div class="col-md-4">
		<button type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer
		</button>
  </div>
  <div class="col-md-4">
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#rechercheModal">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Rechercher
		</button>
  </div>
</div>
<br />
<table class="table table-bordered table-striped table-hover table-condensed">
	<tr>
		<th><input type="checkbox"></th>
		<th>N° BE</th>
		<th>Date</th>
		<th>Du</th>
		<th>Au</th>
		<th>Détails</th>
		<th>Modifier</th>
		<th>Supprimer</th>
		<th>Régler</th>
	</tr>
    <tr ng-repeat="bordereau in bordereauxEnvoi">
		<td>
			<input type="checkbox">
		</td>
		<td>{{bordereau.num}}</td>
		<td>{{bordereau.date | date:'dd-MM-yyyy'}}</td>
		<td>{{bordereau.dateDebut | date:'dd-MM-yyyy'}}</td>
		<td>{{bordereau.dateFin | date:'dd-MM-yyyy'}}</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#detailsModal">
			  <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#modificationModal">
			  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs">
			  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-target="#accordion" class="clickable">
				<span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>
			</button>
		</td>
	</tr>
	<tr colspan="9">
		<div class="col-lg-12">
			<div id="accordion" class="collapse">
				<section class="panel panel-default">
					<div class="panel-heading">
						<strong><span class="glyphicon glyphicon-th"></span> Régelement</strong></div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group col-sm-6">
								<label class="col-sm-4 control-label">Référence</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" >
								</div>
							</div>
							<div class="form-group col-sm-6">
								<label class="col-sm-4 control-label">Date de réglement</label>
								<div class="col-sm-8">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<label class="col-sm-4 control-label">B d'achat </label>
								<div class="col-sm-8">
									<input type="text" class="form-control" >
								</div>
							</div>
							<div class="form-group col-sm-6">
								<label class="col-sm-4 control-label">Montant </label>
								<div class="col-sm-8">
									<input type="text" class="form-control" >
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary">Régler</button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</tr>

</table>
