	<ul class="breadcrumb">
		<li>
			<a >Suivi Achats</a>
		</li>
		<li class="active"> BE Caisse </li>
	</ul>
</div>
<!-- page heading end-->

<div class="row">
  <div class="col-md-4">
		<button type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer
		</button>
  </div>
  <div class="col-md-4">
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#nouveauModal">
			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Nouveau BE de caisse
		</button>
  </div>
  <div class="col-md-4">
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#rechercheModal">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Rechercher
		</button>
  </div>
</div>
<br />
<table class="table table-bordered table-striped table-hover table-condensed">
	<tr>
		<th><input type="checkbox"></th>
		<th>N° BE</th>
		<th>Date</th>
		<th>Du</th>
		<th>Au</th>
		<th>Opérateur</th>
		<th>Distinatiare</th>
		<th>Détails</th>
		<th>Modifier</th>
		<th>Supprimer</th>
	</tr>
    <tr ng-repeat="caisse in caisse_be">
		<td>
			<input type="checkbox">
		</td>
		<td>{{caisse.num}}</td>
		<td>{{caisse.date | date:'dd-MM-yyyy'}}</td>
		<td>{{caisse.dateDebut | date:'dd-MM-yyyy'}}</td>
		<td>{{caisse.dateFin | date:'dd-MM-yyyy'}}</td>
		<td>{{caisse.operateur}}</td>
		<td>{{caisse.destinateure}}</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#detailsModal">
			  <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#modificationModal">
			  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs">
			  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</td>
	</tr>
</table>
