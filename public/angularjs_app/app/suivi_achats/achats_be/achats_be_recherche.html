<!-- Modal -->
<div class="modal fade" id="rechercheModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row">
					<div class="col-lg-12">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Recherche</h4>
					</div>
				</div>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal">
							<div class="col-sm-12 well">
								<div class="form-group col-sm-6">
									<label class="col-sm-4 control-label">Opérateur</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" disabled="disabled" value="AN">
									</div>
								</div>
								<div class="form-group col-sm-6">
									<label class="col-sm-4 control-label">Date BE</label>
									<div class="col-sm-8">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group col-sm-6">
									<label class="col-sm-4 control-label">Num BE</label>
									<div class="col-sm-8">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group col-sm-6">
									<label class="col-sm-4 control-label">Acheteur</label>
									<div class="col-sm-8">
										<select class="form-control" ng-model="acheteur" ng-options="acheteur.nom for acheteur in acheteurs">
										</select>
									</div>
								</div>
								<div class="form-group col-sm-6">
									<label class="col-sm-4 control-label">Date début</label>
									<div class="col-sm-8">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group col-sm-6">
									<label class="col-sm-4 control-label">Date fin</label>
									<div class="col-sm-8">
										<input type="text" class="form-control">
									</div>
								</div>
							</div>

						</form>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				<button type="button" class="btn btn-primary">Chercher</button>
			</div>
		</div>
	</div>
</div>
