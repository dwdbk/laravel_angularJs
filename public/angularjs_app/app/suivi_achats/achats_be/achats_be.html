		<button type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer
		</button>
  </div>
  <div class="col-md-4">
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#nouveauModal">
			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Nouvel achat
		</button>
  </div>
  <div class="col-md-4">
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#rechercheModal">

		</button>

<table class="table table-bordered table-striped table-hover table-condensed">
	<tr>
		<th><input type="checkbox"></th>
		<th>N° BE</th>
		<th>Date</th>
		<th>Du</th>
		<th>Au</th>
		<th>Détails</th>
		<th>Modifier</th>
		<th>Supprimer</th>
	</tr>
    <tr ng-repeat="bordereau in bordereauxEnvoi">
		<td>
			<input type="checkbox">
		</td>
		<td>{{bordereau.num}}</td>
		<td>{{bordereau.date | date:'dd-MM-yyyy'}}</td>
		<td>{{bordereau.dateDebut | date:'dd-MM-yyyy'}}</td>
		<td>{{bordereau.dateFin | date:'dd-MM-yyyy'}}</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#detailsModal">
			  <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#modificationModal">
			  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs">
			  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</td>
	</tr>
</table>
